<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChatBot Institucional </title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://use.typekit.net/gcv4ydx.css">
  <link rel="shortcut icon" href="archives/clibb.ico" />
</head>
<body>
<!-- Inicio del código -->

<div class="presentacion">
  <p id="hi">¡Hola!</p>
  <p>Te presentamos a LIBBot, un Bot programado por los alumnos de 9°1 del LIBB, su función es responder tus dudas.<br>Esperamos que tu experiencia sea satisfactoria.</p>
</div>
<style>
</style>
    
  <script src="https://www.gstatic.com/dialogflow-console/fast/messenger/bootstrap.js?v=1"></script>
<df-messenger
  intent="WELCOME"
  chat-title="LIBBot"
  agent-id="16907967-9b43-4bd5-b5d5-bedf196e1916"
  language-code="es"
    style="    
    --df-messenger-button-titlebar-color: #01650C;   /*#c6da52 Barra superior (titlebar) */
    --df-messenger-button-titlebar-font-color: #ffff;
    --df-messenger-send-icon: #028A0F;              /* Ícono de enviar */
    --df-messenger-user-message: #b4ff9a;           /* Burbuja de mensajes del usuario */
    --df-messenger-chip-color: #028A0F;             /* Botones sugeridos (chips) */
    --df-messenger-button-color: #028A0F;           /* Botones */ 
    --df-messenger-bot-message: #92e27a; ">
    
></df-messenger>

<!-- Fin del código -->
</body>
</html>
